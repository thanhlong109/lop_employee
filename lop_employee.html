<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        class Employee{
            constructor(id,f,l,s){
                this.id= id;
                this.firstName = f;
                this.lastName = l;
                this.salary = s;
            }
            getID(){
                return this.id;
            }
            getFirstName(){
                return this.firstName;
            }
            getLastName(){
                return this.lastName;
            }
            getName(){
                return this.firstName + " " + this.lastName;
            }
            getSalary(){
                return this.salary;
            }
            getAnnualSalary(){
                return this.salary *12;
            }
            raiseSalary(percent_raise){
                return this.salary * percent_raise/100
            }
        }
        let id = prompt("Enter your Id");
        let fname = prompt("Enter your first name");
        let lname = prompt("Enter your last name");
        let salary = +prompt("Enter your salary");
        let employee1 = new Employee(id,fname,lname,salary);
        let message = "Your full name: "+employee1.getName()+"<br>";
        message += "lương hang thang: "+employee1.getSalary()+"<br>";
        message += "lương tăng lên 20%: "+employee1.raiseSalary(20)+"<br>";
        message+= "lương hàng tháng sau khi tăng lên: "+(employee1.getSalary()+employee1.raiseSalary(20))+"<br>";
        employee1.salary=employee1.getSalary()+employee1.raiseSalary(20);
        message+= "lương hằng năm sau khi tăng thêm: "+employee1.getAnnualSalary();
        document.write(message);
    </script>
</body>
</html>
